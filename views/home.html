  
{% extends './layouts/base.html' %}

{% block content %}

<form action="/users" method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nome</label>
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" class="form-control" name="emial" placeholder="Email">
      </div>
    </div>

  </form>

{% endblock %}

{% endblock %}
